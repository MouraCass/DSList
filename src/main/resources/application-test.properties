# Aqui são as configurações do perfil de teste
#Configurações do nosso Banco de dados de teste, H2(é um banco de ados em memória)


# H2 Connection
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
# Aqui configuramos a URL do DB, usuário e senha de acesso


# H2 Client
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Aqui é a configuração de uma aplicação web para acessar o banco e gerenciá-lo, que é o h2-console


# Show SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Aqui configuramos para aparecem as consultas SQL na aba console
